<style>
    /* VARIABLES - PINK THEME (Standardized) */
    :root {
        --primary-color: #ff3399; /* Pink đậm */
        --accent-color: #ff66b3; /* Pink vừa */
        --light-bg: #fff0f7; /* Light Pink Background */
        --text-color: #2c3e50;
        --shadow: 0 4px 15px rgba(0,0,0,0.1);
        --border-radius: 14px;
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        background: #f6f6f6;
        color: var(--text-color);
    }

    /* Nav Bar */
    nav {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        padding: 15px 0;
        background: #ffb3d9; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.25s;
        background: var(--primary-color);
    }
    nav a:hover {
        transform: translateY(-2px);
        background: var(--accent-color);
    }

    /* Khung nội dung chính */
    .container {
        max-width: 960px; 
        margin: 40px auto;
        background: white;
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
    }

    h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        border-bottom: 2px solid #eee;
        padding-bottom: 15px;
        font-size: 32px;
    }
    
    /* NEW FLEXBOX LAYOUT: Buttons Left, Image Right */
    .main-layout {
        display: flex;
        gap: 30px;
        align-items: flex-start; /* Căn trên cùng */
    }
    
    /* Cột bên trái: Chứa 2 nút liên kết */
    .left-column {
        flex-grow: 1; 
        display: flex;
        flex-direction: column;
        gap: 25px; /* Khoảng cách giữa các nút */
        padding-top: 15px; /* Cân bằng với vị trí ảnh */
    }
    
    /* Cột bên phải: Chứa ảnh */
    .image-box {
        flex-shrink: 0; 
        width: 350px; /* Kích thước cố định cho ảnh */
        background: var(--accent-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        padding: 15px;
    }

    .image-box img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
        display: block;
    }
    
    /* Buttons (áp dụng cho thẻ <a>) */
    .btn {
        padding: 18px 30px; /* Tăng padding để nút to và rõ ràng hơn */
        background: var(--primary-color);
        color: white;
        border-radius: 8px; 
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
        transition: 0.3s transform, 0.3s background;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        text-align: center; 
        width: 100%;
        box-sizing: border-box;
        
        /* Đảm bảo thẻ <a> hiển thị như một button */
        text-decoration: none; 
        display: inline-block; 
    }

    .btn:hover {
        background: #ff0066; 
        transform: translateY(-2px); 
    }
    @media (max-width: 768px) {

    /* HEADER */
    .header {
        padding: 30px 15px;
    }
    .header h1 {
        font-size: 28px;
    }
    .header p {
        font-size: 16px;
    }

    /* NAV */
    nav {
        padding: 10px;
        gap: 6px;
    }
    nav a {
        flex: 1 1 45%;
        text-align: center;
        font-size: 14px;
        padding: 8px 10px;
    }

    /* MENU GRID */
    .menu-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        padding: 10px;
        margin: 20px 10px;
    }

    .menu-item {
        padding: 20px;
        font-size: 16px;
    }
    .menu-item img {
        width: 50px;
    }

    /* INTRO BOX */
    .intro-box {
        padding: 20px;
        margin: 20px 10px;
        font-size: 16px;
    }
}

    
</style>
